<style>
    /* CRITICAL: Preloader Styles Inlined to prevent FOUC */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #preloader.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .loader-logo {
        width: 120px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite ease-in-out;
    }

    .loader-bar {
        width: 150px;
        height: 4px;
        background: rgba(29, 61, 118, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
    }

    .loader-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: #1D3D76;
        /* var(--primary) hardcoded for immediate load */
        animation: loadBar 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            opacity: 0.8;
        }

        50% {
            transform: scale(1.05);
            opacity: 1;
        }

        100% {
            transform: scale(0.95);
            opacity: 0.8;
        }
    }

    @keyframes loadBar {
        0% {
            left: -40%;
        }

        100% {
            left: 100%;
        }
    }
</style>
</head>

<body>
    <div id="app">
        <!-- Preloader -->
        <div id="preloader">
            <div class="loader-content">
                <img src="https://verticeseguros.com.ve/wp-content/uploads/2025/03/Recurso-3.svg" alt="Vértice Seguros"
                    class="loader-logo">
                <div class="loader-bar"></div>
            </div>

    </div>

</body>
